<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid #aaa;
            position: relative;
            margin: 50px auto;
            perspective: 400px
        }
        .box .item{
            width: 100px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -50px;
            border: 1px solid #aaa;
            transition: 1s;
        }
        .box .item:nth-child(1){
            background: red;
        }
        .box .item:nth-child(2){
            background: yellow;
        }
        .box:hover .item:nth-child(2){
            /* transform-origin: center center 100px; */
            transform: rotateY(360deg) translateZ(100px);
        }
        
    </style>
</head>
<body>
    <div class="box">   
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
