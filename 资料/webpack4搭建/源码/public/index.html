<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon">
  <!--"width=device-width:宽度是设备宽度，initial-scale: 默认缩放比例：1.0，maximum-scale: 最大缩放比例：1.0，user-scalable: 用户是否可以缩放  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- 手机端网页上的数字防止被识别成链接，一点就触发手机的默认打电话等行为，所以全部禁止 -->
  <meta name="format-detection" content="telephone=no,email=no,date=no,adress=no">  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="root" id="root"></div>
</body>
</html>
